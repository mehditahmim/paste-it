{% load static %}
<link href="{%static 'css/home_style.css'%}" rel="stylesheet"> 

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Paste-it</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="btn btn-success btn-sm new_paste" href="{% url 'paste:createPaste'%}">
                    <i class="fa fa-plus"></i> New paste
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                </ul>

                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item btn-group">
                            <a  href=""  class="nav-link">{{user.username}}</a>
                                
                            </a>
                            <a href="{% url 'accounts:logout' %}"  class="nav-link">Logout</a>
                         
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:registration' %}">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

</header>
